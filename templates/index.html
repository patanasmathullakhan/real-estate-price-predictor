<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Estate Price Prediction</title>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="static\background.mp4" type="video/mp4"/>
    Your browser does not support the video tag.
  </video>

  <!-- Content Overlay -->
  <div class="overlay">
    <h1>üè† Real Estate Price Predictor</h1>
    <form action="/predict" method="post">
      <input type="number" name="area" placeholder="Area (sq ft)" required><br>
      <input type="number" name="bedrooms" placeholder="Bedrooms (BHK)" required><br>
      <input type="number" name="age" placeholder="Property Age" required><br>
      <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
      <h2>{{ prediction_text }}</h2>
    {% endif %}
  </div>
</body>
</html>
